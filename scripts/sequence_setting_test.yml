  - uv_observer:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForSimulation; sleep 4; gz world --pause=0; sleep 6; roslaunch difec_ron sim_three_sided.launch gui:=false
        - export UAV_NAME=uav2; waitForSimulation; sleep 4; gz world --pause=0; sleep 6; roslaunch difec_ron sim_three_sided.launch gui:=false
  - kalman_filter:
      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForSimulation; roslaunch uvdar_core uvdar_kalman.launch use_three_cameras:=true output_frame:=$UAV_NAME/stable_origin
        - export UAV_NAME=uav2; waitForSimulation; roslaunch uvdar_core uvdar_kalman.launch use_three_cameras:=true output_frame:=$UAV_NAME/stable_origin
