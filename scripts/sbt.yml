      layout: even-vertical
      panes:
        - export UAV_NAME=uav1; waitForControl; roslaunch uvdar_core uvdar_kalman.launch output_frame:=$UAV_NAME/stable_origin
  - slow_down:
      layout: even-vertical
      panes:
        - waitForSimulation; sleep 15; gz physics -u 80
          # - waitForCompile; waitForSimulation; sleep 15; gz physics -u 80
  - trajectories:
      layout: even-vertical
