        - export UAV_NAME=uav2; roslaunch trajectory_loader single_uav.launch file:=circle_left_3_2_3.txt; rosservice call /$UAV_NAME/control_manager/goto_trajectory_start;  sleep 4; rosservice call /$UAV_NAME/control_manager/start_trajectory_tracking 
