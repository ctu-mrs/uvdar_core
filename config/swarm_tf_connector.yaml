# the connecting root frame will be named like this
connecting_frame_id:
  "global_gps"

# root frame ids - names of frames, which are roots of the trees to be connected
root_frame_ids:
  ["uav1/fcu", "uav2/fcu", "uav3/fcu", "uav4/fcu", "uav5/fcu", "uav6/fcu", "uav7/fcu", "uav8/fcu", "uav9/fcu", "uav10/fcu"]
 
# names of frames in each tree, which are equal - this will be used to connect the trees
equal_frame_ids:
  ["uav1/gps_origin", "uav2/gps_origin", "uav3/gps_origin", "uav4/gps_origin", "uav5/gps_origin", "uav6/gps_origin", "uav7/gps_origin", "uav8/gps_origin", "uav9/gps_origin", "uav10/gps_origin"]
